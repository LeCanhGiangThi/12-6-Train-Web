<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Product Details</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>name</th>
                <th>short_desc</th>
                <th>price</th>
                <th>unit_price</th>
                <th>discount</th>
                <th>image</th>
            </tr>
        </thead>
        <tbody id="tablerows"></tbody>
    </table>
    <script>
        fetch('https://dummyapi-0uzr.onrender.com/products')
        .then(response => response.json())
        .then(res => {
            const data=res.product_list;
            let rows = '';
            data.forEach(product => {
                rows += `<tr><td>${product.id}</td><td>${product.name}</td><td>${product.short_desc}</td><td>${product.price}</td><td>${product.unit_price}</td><td>${product.discount}</td><td>${product.image}</td></tr>`
            })
            document.getElementById('tablerows').innerHTML = rows;
            console.log(data);
            localStorage.setItem("myObj", JSON.stringify(data))
        })
        .catch(error => console.log(error))
        
    </script>
</body>
</html>
